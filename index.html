<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta property="og:title" content="Javascript Search bar" />
    <meta property="og:image"
        content="https://avatars.githubusercontent.com/u/27519318?s=400&u=f26fe8b0e5171f56c0682a3e7815998e486ba467&v=4" />
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer />
    <title>SEARCH BAR</title>
</head>

<body>
    <div class="container">
        <div class="search-wrapper">
            <label for="search"> Search Users</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="user-cards" data-user-cards-container>
            <template data-user-template>
                <div class="card">
                    <div class="header" data-header></div>
                    <div class="body" data-body></div>
                </div>
            </template>
        </div>
    </div>

</body>

</html>
